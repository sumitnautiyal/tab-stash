<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      :root {
        --bg: #0f0f0f;
        --surface: #1e1e1e;
        --border: #333;
        --text: #e0e0e0;
        --accent: #00ff9d; /* Matrix Green / Cyberpunk */
        --danger: #ff4d4d;
      }
      
      body {
        width: 300px; /* Slightly wider for readability */
        font-family: 'Courier New', Courier, monospace;
        background-color: var(--bg);
        color: var(--text);
        padding: 16px;
        margin: 0;
        box-sizing: border-box;
      }

      h1 {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #888;
        margin: 0 0 12px 0;
        text-align: center;
        border-bottom: 1px solid var(--border);
        padding-bottom: 8px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-bottom: 8px;
        background: var(--surface);
        border: 1px solid var(--border);
        color: var(--text);
        cursor: pointer;
        font-family: inherit;
        font-size: 13px;
        transition: all 0.1s ease;
        text-align: left;
      }

      button:hover {
        border-color: var(--accent);
        color: var(--accent);
      }

      /* Specific style for the destructive action */
      #copy-close:hover {
        border-color: var(--danger);
        color: var(--danger);
      }

      #status {
        margin-top: 12px;
        font-size: 11px;
        color: #666;
        border-top: 1px solid var(--border);
        padding-top: 8px;
        min-height: 1.2em;
      }
      
      .success { color: var(--accent) !important; }
      .error { color: var(--danger) !important; }
    </style>
  </head>
  <body>
    <h1>Tab Stash >_</h1>
    
    <button id="copy-close">
      [1] Copy & Kill Tabs
    </button>
    
    <button id="copy-only">
      [2] Copy Only
    </button>

    <div id="status">Waiting for input...</div>
    <script src="popup.js"></script>
  </body>
</html>
